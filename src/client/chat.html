<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="apple-mobile-web-app-title" content="Crosstalk">
  <meta name="application-name" content="Crosstalk">
  <meta name="theme-color" content="#ffffff">

  <!-- Work Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/chat.css" media="screen"/>

  <title>Chat - Crosstalk</title>
</head>
<body>
  <div id="server-selector"></div>

  <div id="info-container">
    <h1 id="server-name-display" class="title">Crosstalk - Chat</h1>
    <div id="info-buttons-container">
      <button id="options-button" type="button" value="Options"><img src="img/Cog.png" alt="Options"></button>
      <button id="profile-options-button" type="button" value="Profile"><img src="img/Person.png" alt="Profile"></button>
    </div>
    <p id="name-display" class="title">User</p>
  </div>

  <div id="profile-options-nav-container" class="options-box">
    <div class="arrow-up"></div>
    <ul id="profile-options">
      <li><a href="#under-development">Profile Settings</a></li>
      <li><a href="/logout">Log Out</a></li>
    </ul>
  </div>

  <div id="options-nav-container" class="options-box">
    <div class="arrow-up"></div>
    <ul id="profile-options">
      <li><a href="#under-development">See group statistics</a></li>
      <li><a href="#under-development">Change nickname</a></li>
    </ul>
  </div>

  <div id="chat-container">
    <p id="select-group-reminder">Select a group first!</p>
    <ul id="chatbox"></ul>
    <form id="message-form" action="">
      <div class="input-field-container">
        <input type="text" id="message" class="effect-20" autocomplete="off" placeholder="Type a message..." autofocus>
        <button id="message-send-tick" type="submit" form="message-form" value="Submit"><img src="img/Tick.png" alt="Send"></button>
        <span class="focus-border">
          <i></i>
        </span>
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="particles/ChatBarParticlesLoader.js"></script>

  <script src="js/options-buttons.js"></script>

  <script src="/socket.io/socket.io.js"></script> <!-- Automatically served by the API, if we are listening correctly. -->
  <script src="js/Message.js"></script>
  <script src="js/chat-client.js"></script>

  <script src="js/group-manager.js"></script>
</body>
</html>
