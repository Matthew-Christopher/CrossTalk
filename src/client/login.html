<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="apple-mobile-web-app-title" content="Crosstalk">
  <meta name="application-name" content="Crosstalk">
  <meta name="theme-color" content="#ffffff">

  <!-- Work Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/main.css" media="screen"/>

  <title>Crosstalk</title>
</head>
<body>
  <div id="landing-container">
    <div id="info-container">
      <div id="info-bar">
        <img class="logo" src="img/Logo.png" alt="Logo">
        <h1 id="title">Crosstalk</h1>
      </div>
    </div>
    <div id="login-container">
      <h1>Login</h1>
      <form action="authenticate-login" method="POST">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" name="log-in" value="Log In" style="cursor: pointer;" required>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="particles/ParticleLoader.js"></script>
</body>
</html>
